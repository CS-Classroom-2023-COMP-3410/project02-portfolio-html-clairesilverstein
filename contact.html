        <p>Reach out to me through this form!</p>

        <!-- Contact form -->
        <form action="mailto:claire.silverstein@du.edu" method="GET">
            <!-- Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <!-- Email field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Message field -->
            <label for="message">Message:</label><br>
            <textarea id="message" name="body" rows="5" cols="30" required></textarea><br><br>

            <!-- Hidden subject field for the email -->
            <input type="hidden" name="subject" value="Contact Form Submission">

            <!-- Submit button -->
            <button type="submit">Send</button>
        </form>

        <!-- Additional contact information -->
        <p>You can also reach me by phone: 773-621-0535</p>
